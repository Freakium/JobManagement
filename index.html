<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Job Management</title>
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-light mb-5">
    <div class="container-fluid">
      <h5 class="me-3">Job Management Dashboard</h5>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="row navbar-nav ms-auto">
          <li class="col nav-item">
            <a class="nav-link fw-bold text-nowrap" href="https://www.linkedin.com/in/ross-lc-chan/">Check out my
              LinkedIn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4>Jobs</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5" id="job-list"></div>
  </div>
  
  <div class="container mb-5">
    <hr>
  </div>

  <div class="container rounded-4 bg-light shadow p-5 mb-5">
    <form class="addJobForm" method="post" onsubmit="addOrUpdateJob(event);">
      <h3 class="mb-4"><span id="jobOperation">Add</span> Job</h3>
      <input type="hidden" id="jobId">
      <div class="form-floating mb-3">
        <input class="form-control" id="customerName" name="customerName" placeholder="" autocomplete="off">
        <label for="floatingInput">Customer Name</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="jobType" name="jobType" placeholder="" autocomplete="off">
        <label for="floatingInput">Job Type</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="status" name="status" aria-label="Job Status" autocomplete="off">
          <option value="" selected>-- SELECT --</option>
          <option>Scheduled</option>
          <option>Completed</option>
          <option>Canceled</option>
        </select>
        <label for="status">Status</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control datepicker" id="appointmentDate" name="appointmentDate" placeholder=""
          autocomplete="off">
        <label for="floatingInput">Date/Time (24 hr)</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="technician" name="technician" placeholder="" autocomplete="off">
        <label for="floatingInput">Technician Name</label>
      </div>
      <div class="mb-3" id="messageArea"><br></div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary"><i class="bi bi-floppy me-2"></i>Save</button>
        <button class="btn btn-danger d-none" id="deleteJobBtn"><i class="bi bi-trash3 me-2"></i>Delete</button>
      </div>
    </form>
  </div>

  <!-- Modals -->
  <div class="modal" tabindex="-1" id="deleteModal" aria-modal="true" role="dialog">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header text-white bg-danger">
          <h1 class="modal-title fs-5"><i class="bi bi-trash3 me-2"></i>Delete Job</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong id="deleteTechnicianName"></strong>'s job on <strong id="deleteDateTime"></strong>?</p>
        </div>
        <div class="modal-footer d-flex justify-content-between py-1">
          <button type="button" class="btn btn-danger" onclick="deleteJob();"><i class="bi bi-trash3 me-1"></i>Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
